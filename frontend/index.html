<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>InShare - File Sharing Made Easy</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="style.css" />
</head>

<body>
    <img src="./logo.png" alt="InShare logo" class="logo" />

    <section class="upload-container">
        <form novalidate>
        <div class="drop-zone" id="dropZone">
            <div class="icon-container">
            <img src="file.svg" draggable="false" class="center" alt="Center file icon" />
            <img src="file.svg" draggable="false" class="left" alt="Left file icon" />
            <img src="file.svg" draggable="false" class="right" alt="Right file icon" />
            </div>
            <input type="file" id="fileInput" name="myfile" />
            <div class="title">
            Drop your files here or, <span id="browseBtn">browse</span>
            </div>
        </div>
        </form>

        <div class="progress-container">
        <div class="bg-progress"></div>

        <div class="inner-container">
            <div class="status">Uploading...</div>
            <div class="percent-container">
            <span class="percentage" id="progressPercent">0</span>%
            </div>
            <div class="progress-bar"></div>
        </div>
        </div>

        <div class="sharing-container">
        <p class="expire">Link expires in 24 hrs</p>

        <div class="input-container">
            <input type="text" id="fileURL" readonly />
            <img src="./copy-icon.svg" id="copyURLBtn" alt="Copy URL to clipboard" />
        </div>

        <p class="email-info">Or send via email</p>
        <div class="email-container">
            <form id="emailForm">
            <div class="field">
                <label for="fromEmail">Your email</label>
                <input
                type="email"
                id="fromEmail"
                name="from-email"
                autocomplete="email"
                required
                />
            </div>

            <div class="field">
                <label for="toEmail">Receiver's email</label>
                <input
                type="email"
                id="toEmail"
                name="to-email"
                autocomplete="email"
                required
                />
            </div>

            <div class="send-btn-container">
                <button type="submit">Send</button>
            </div>
            </form>
        </div>
        </div>
    </section>

    <div class="image-vector"></div>
    <div class="toast">Sample message</div>

    <script src="index.js"></script>
</body>

</html>
